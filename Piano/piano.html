<!doctype html>
<html>
  <head>
    <title>Piano com Programação!</title>
    <link rel="icon" type="image/x-icon" href="piano_icone.ico">
    <link rel="stylesheet" href="piano.css" type="text/css">
  </head>
  <body>
    <div class="piano">
      <button class="white-key C4-key"><p id="do">Dó</p></button>
      <button class="black-key Db4-key"><p id="dos">Dó#</p></button>
      <button class="white-key D4-key"><p id="re">Ré</p></button>
      <button class="black-key Eb4-key"> <p id="res">Ré#</p></button>
      <button class="white-key E4-key"><p id="mi">Mi</p></button>
      <button class="white-key F4-key"><p id="fa">Fá</p></button>
      <button class="black-key Gb4-key"><p id="fas">Fá#</p></button>
      <button class="white-key G4-key"><p id="sol">Sol</p></button>
      <button class="black-key Ab4-key"><p id="sols">Sol#</p></button>
      <button class="white-key A4-key"><p id="la">Lá</p></button>
      <button class="black-key Bb4-key"><p id="las">Lá#</p></button>
      <button class="white-key B4-key"><p id="si">Si</p></button>
      <button class="white-key C5-key"><p id="d">Dó</p></button>
      <button class="black-key Db5-key"><p id="dus">Dó#</p></button>
      <button class="white-key D5-key"><p id="r">Ré</p></button>
      <button class="black-key Eb5-key"><p id="resi">Ré#</p></button>
      <button class="white-key E5-key"><p id="m">Mi</p></button>
    </div>    
  <script src="piano.js"></script>
</body>
</html>
