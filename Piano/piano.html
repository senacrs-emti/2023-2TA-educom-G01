<!doctype html>
<html>
  <head>
    <title>Alfabetização Musical</title>
    <link rel="icon" type="image/x-icon" href="piano_icone.ico">
    <link rel="stylesheet" href="piano.css" type="text/css">
  </head>
  <body>
    <div class="piano">
      <button class="white-key C4-key"><p id="do">Dó <br>(Q)</p></button>
      <button class="black-key Db4-key"><p id="dosus">Dó# <br>(1)</p></button>
      <button class="white-key D4-key"><p id="re">Ré<br>(W)</p></button>
      <button class="black-key Eb4-key"> <p id="resus">Ré#<br>(2)</p></button>
      <button class="white-key E4-key"><p id="mi">Mi<br>(E)</p></button>
      <button class="white-key F4-key"><p id="fa">Fá<br>(R)</p></button>
      <button class="black-key Gb4-key"><p id="fasus">Fá#<br>(5)</p></button>
      <button class="white-key G4-key"><p id="sol">Sol<br>(T)</p></button>
      <button class="black-key Ab4-key"><p id="solsus">Sol#<br>(6)</p></button>
      <button class="white-key A4-key"><p id="la">Lá<br>(Y)</p></button>
      <button class="black-key Bb4-key"><p id="lasus">Lá#(7)</p></button>
      <button class="white-key B4-key"><p id="si">Si <br>(U)</p></button>
      <button class="white-key C5-key"><p id="do1">Dó<br>(I)</p></button>
      <button class="black-key Db5-key"><p id="do1sus">Dó#<br>(9)</p></button>
      <button class="white-key D5-key"><p id="re1">Ré <br>(O)</p></button>
      <button class="black-key Eb5-key"><p id="re1sus">Ré#<br>(0)</p></button>
      <button class="white-key E5-key"><p id="mi">Mi<br>(P)</p></button>
    </div>    
  <script src="piano.js"></script>
</body>
</html>
